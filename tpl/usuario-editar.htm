<div class="contentpanel">
    
    <div class="tab-pane" id="register"> 
        <div class="row">
            <div class="col-md-10">
                <form id="form-usu" class="form-horizontal form-bordered" action="_process_request.php"
                    method="post" enctype="multipart/form-data">
                    <input type="hidden" name="act" value="usuarios_editar" />
                    <input type="hidden" name="id" value="{id}"/>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="alert alert-warning">
                                <button type="button" class="close" data-dismiss="alert"
                                    aria-hidden="true">&times;</button>
                                Os campos com <strong>*</strong> são de preenchimento obrigatório.
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Nome *</label>
                                <div class="col-sm-9">
                                    <input type="text" value="{nome}" name="nome" class="form-control" />
                                </div>
                            </div><!-- form-group -->

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Cpf *</label>
                                <div class="col-sm-9">
                                    <input type="text" value="{cpf}"  name="cpf" class="form-control" />
                                </div>
                            </div><!-- form-group -->

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Email *</label>
                                <div class="col-sm-9">
                                    <input type="text"  value="{email}" name="email" class="form-control" />
                                </div>
                            </div><!-- form-group -->

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Telefone *</label>
                                <div class="col-sm-9">
                                    <input type="text"  value="{telefone}"  name="telefone" class="form-control" />
                                </div>
                            </div><!-- form-group -->


                            <div class="form-group">
                                <label class="col-sm-3 control-label">Unidade *</label>
                                <div class="col-sm-9">
                                    <select name="loja"  selected="{unidade_pessoa}"  id="store" class="form-control">
                                        <option value=" ">Nenhuma selecionada</option>
                                        <!-- START BLOCK : unidade -->
                                        <option value="{unidade}">{unidade}</option>
                                        <!-- END BLOCK : unidade -->
                                    </select>
                                </div>
                            </div><!-- form-group -->

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Senha *</label>
                                <div class="col-sm-9">
                                    <input type="password" name="pass" placeholder="Informe a senha"
                                        class="form-control mb10" />
                                    <input type="password" name="rpt_pass" placeholder="Repita a senha"
                                        class="form-control" />
                                </div>
                            </div><!-- form-group -->


                            <div class="alert alert-danger alert-hide text-center"></div>
                        </div><!-- panel-body -->
                        <div class="panel-footer text-right">
                            <img alt="" src="images/loaders/loader6.gif" class="loader mr35 mb5 display-none">
                            <button class="btn btn-default mr5">Atualizar</button>
                        </div><!-- panel-footer -->

                    </div><!-- panel -->
                </form>
            </div>
        </div><!-- row --> 
    
</div><!-- contentpanel -->
